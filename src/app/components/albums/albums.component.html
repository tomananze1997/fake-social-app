<section *ngIf="albumList;else loading" class="m-10">
  <h1 class="text-lg font-medium">Click on album to see pictures!</h1>
  <ul class="list-disc py-3">
    <li
      *ngFor="let album of albumList"
      (click)="onAlbumClick(album.id)"
      class="cursor-pointer mt-1 text-transparent text-lg font-medium bg-clip-text bg-gradient-to-r from-blue-900 to-blue-500 hover:text-blue-900 active:text-blue-500">
      {{album.title}}
    </li>
  </ul>
</section>
<ng-template #loading>
  <h1>LOADING DATA...</h1>
</ng-template>
<div *ngIf="this.modalOpen" class="fixed top-0 left-0 right-0 bottom-0 bg-black-rgba flex">
  <div class="h-5/6 w-10/12 bg-white m-auto  overflow-y-scroll relative xl:w-4/6 flex flex-col">
    <div class="sticky py-2 top-0 w-full text-center bg-white">
      <h1>Close</h1>
    </div>
    <div class="w-max mx-auto p-2">
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2 ">
        <img *ngFor="let photo of albumPhotos" src="{{photo.thumbnailUrl}}" alt="{{photo.title}}"
             class="flex items-center justify-center">
      </div>
    </div>
    <div class="sticky py-2 bottom-0 w-full text-center bg-white flex">
      <button class="customButton m-auto" (click)="onModalButtonClose()">Close</button>
    </div>
  </div>
</div>
